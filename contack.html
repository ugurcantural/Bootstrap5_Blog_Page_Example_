<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-100 d-flex flex-column">
    
    <nav class="navbar navbar-expand-md navbar-dark" id="slate">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fa-solid fa-house"></i>
            </a>
            <!-- Buradaki buttonun kullanım amacı sayfa küçülünce
            oluşacak bozulmanın düzeltilmesidir -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mobile" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a href="blogs.html" class="nav-link">Bloglar</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">Hakkında</a>
                    </li>
                    <li class="nav-item">
                        <a href="contack.html" class="nav-link active">İletişim</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input type="text" class="form-control me-1" placeholder="Arama..">
                    <button class="btn btn-warning">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-4">
            <h2>İletişim</h2>
            <div class="row g-2">
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12029.206286317056!2d28.9856276!3d41.0842571!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x859fe33f0a09d4b2!2sMacellan!5e0!3m2!1str!2str!4v1656590707735!5m2!1str!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6">
                    <div class="card" id="slate">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Lütfen mesajınızı aşağıda belirtilen alanlara yazınız!
                            </div>
                            <form class="row g-3 text-white text-center">
                                <div class="col-md-12">
                                    <label for="email" class="form-label">E-Mail</label>
                                    <input placeholder="ornek@example.com" type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">İsim</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="surname" class="form-label">Soyisim</label>
                                    <input type="text" name="surname" id="surname" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Konu</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Mesajınız</label>
                                    <textarea name="message" id="message" cols="10" rows="5" class="form-control"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-warning">Gönder</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 text-white mt-auto" id="slate">
        <div class="container text-center">
            <span>Bütün Hakları Saklıdır. @2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
